server:
  port: ${SERVER_PORT:8085}
  servlet:
    context-path: /api/contract

spring:
  application:
    name: contract-service
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/contract_service_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

# Contract Service Configuration
contract:
  storage:
    type: ${STORAGE_TYPE:local}
    local:
      base-path: ${LOCAL_STORAGE_PATH:/tmp/contracts}
    s3:
      bucket-name: ${S3_BUCKET_NAME:contracts-bucket}
      region: ${S3_REGION:us-east-1}
  pdf:
    template-path: ${PDF_TEMPLATE_PATH:classpath:templates/contract-template.html}
  events:
    topic: ${KAFKA_CONTRACT_TOPIC:contract-events}

# Health Check Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: ${HEALTH_SHOW_DETAILS:when-authorized}

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

# Logging Configuration
logging:
  level:
    com.mercedes.contract: ${LOG_LEVEL:INFO}
    org.springframework.web: ${WEB_LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"
