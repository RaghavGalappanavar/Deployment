apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dealservice.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "dealservice.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dealservice.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dealservice.selectorLabels" . | nindent 8 }}
    spec:
      nodeSelector:
        role: mbotr
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.config.profiles.active | quote }}
            - name: SPRING_DATASOURCE_URL
              value: {{ .Values.config.database.url | quote }}
            - name: SPRING_DATASOURCE_USERNAME
              value: {{ .Values.config.database.username | quote }}
            - name: SPRING_DATASOURCE_PASSWORD
              value: {{ .Values.config.database.password | quote }}
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: {{ .Values.config.kafka.bootstrapServers | quote }}
            - name: MOCK_SERVICE_BASE_URL
              value: {{ .Values.config.mockService.baseUrl | quote }}
            - name: JAVA_OPTS
              value: {{ .Values.config.javaOpts | quote }}
